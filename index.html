  <footer>
    <p>Made with <button id="mutebtn"><i class="fa fa-heart" id="heart" aria-hidden="true"></i></button>  in London.</p>
    <div>
      <video autoplay controls loop id="bgvid">
        <source src="PizzaTime.mp4" type="video/mp4">
      </video>
      <script>
      var mutebtn;
      intitializePlayer()

      function intitializePlayer(){
          vid = document.getElementById("bgvid");
          mutebtn = document.getElementById("mutebtn");
          mutebtn.addEventListener("click",vidmute,false);
      }
      function vidmute(){ 
          if(vid.muted){
              vid.muted = false;
              mutebtn.innerHTML = '<i class="fa fa-heart" id="heart" aria-hidden="true">';
          } else {
              vid.muted = true;
              mutebtn.innerHTML = '<i class="fa fa-heart" id="heart" aria-hidden="true">';
          }
      }
      </script>
    </div>
  </footer>
